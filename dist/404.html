<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simtope | Redirecting...</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script checks if a redirect is present in the query string,
      // and if so, redirects to the stored url.
      // It also stores the current path in sessionStorage for the
      // 404.html page to retrieve.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') + l.hash
            );
          }
        }
      }(window.location))
    </script>
  </head>
  <body>
  </body>
</html>
